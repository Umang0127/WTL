<!DOCTYPE html>
<html>
<head>
	<title>Enter Marks</title>
</head>
<body>
	<h1>Enter Students Marks</h1>
	<input type="text" id="s1" placeholder="Enter DAA Marks"><br>
	<input type="text" id="s2" placeholder="Enter PCD Marks"><br>
	<input type="text" id="s3" placeholder="Enter ML Marks"><br>
	<input type="text" id="s4" placeholder="Enter OR Marks"><br>
	<input type="text" id="s5" placeholder="Enter Blockchain Marks"><br>
	<input type="text" id="s6" placeholder="Enter WTL Marks"><br>

	<input type="submit" onclick="submit_marks()">

	<div id="demo"></div>
    <script>
        function submit_marks() {
        var sub1 = parseInt(document.getElementById('s1').value);
        var sub2 = parseInt(document.getElementById('s2').value);
        var sub3 = parseInt(document.getElementById('s3').value);
        var sub4 = parseInt(document.getElementById('s4').value);
        var sub5 = parseInt(document.getElementById('s5').value);
        var sub6 = parseInt(document.getElementById('s6').value);
        var total = sub1+sub2+sub3+sub4+sub5+sub6;
        var per  = total/6;
        document.getElementById("demo").innerHTML = "Your Total Marks : "+total+"<br>Your Average Marks: "+per;
        }
        </script>
</body>
</html>
