<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Dashes</title>
</head>

<body>
    <h1>Insert dashes (-) between even numbers</h1>
    <div id="demo"></div>
    <script>
        var num = prompt("Enter the number");
        var str = num.toString();
        var result = [str[0]];

        for (var x = 1; x < str.length; x++) {
            if (str[x - 1] % 2 === 0 && str[x] % 2 === 0) {
                result.push('-', str[x]);
            } else {
                result.push(str[x]);
            }
        }
        document.getElementById("demo").innerHTML = "The required string is " + result.join('');
    </script>
</body>

</html>
